    <main class="main-contact shadow_box">
        <h1 class="title">Contact</h1>
        <form action="#">
            <h2>Personal Info</h2>
            <div>
                <br/>
                <div class="form-group" >
                    <label for="name">Name</label>
                    <input type="text" placeholder="name..." id="name" required>
                </div>
                <br/>
                <div class="form-group" >
                    <label for="surname">Surname</label>
                    <input type="text" placeholder="Surname..." id="surname" required>
                </div>
                <br/>
                <div class="form-group" >
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email..." id="email" required>
                </div>
                <br/>
                <div class="form-group" >
                    <label for="my-input">Your Message</label>
                    <textarea required id="my-input"></textarea>
                </div>
                <br/>
                <input class="button__secondary button" type="submit" value="Send message">
            </div>
        </form>
